<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/validate.js') }}" defer></script>

</head>
<body>

    <span class="material-symbols-outlined" onclick="window.location.href = '/'">
        arrow_back
    </span>
    
    <h1>Signup</h1>

    <form action="/process-register" method="post" id="register" novalidate>
        <div>
            <label for="username">Username</label>
            <input type="text" id="name" name="username">
        </div>

        <div>
            <label for="email">Emali</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" name="password_confirmation" id="password_confirmation">
        </div>

        <button>Sign up</button>

    </form>        
    {% if err %}
        <p id="err">*{{err}}</p>
    {% endif %}
    <p>Already have an account? <a href="/login">Log in here</a>.</p>
</body>
</html>
