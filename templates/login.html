<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup.css') }}">
</head>
<body>


    <span class="material-symbols-outlined" onclick="window.location='/'">
    arrow_back
    </span>
    
    <h1>Login</h1>

    <form action="/login_process"  method="post" id="login">
        <label for="email">Email or username</label>
        <input type="email" name="email" id="email">
        {% if err == "1" %}
        <p id="err">*Incorrect email or username</p>
        {% endif %}
        <label for="password">Password</label>
        
        <input type="password" name="password" id="password">
        {% if err == "2" %}
        <p id="err">*Incorrect password</p>
        {% endif %}

        <button>Log in</button>
    </form>

    <p>Don't have an account? <a href="/register">Sign up here</a>.</p>

    <script>
        const validation = new JustValidate("#login");

        validation
            .addField("#email", [
            {
                rule: "required"
            }
            ])
            .addField("#password", [
            {
                rule: "required"
            },
            {
                rule: "password"
            }
        ])
    </script>

</body>
</html>
